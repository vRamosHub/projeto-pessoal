<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | ChessBit</title>
    <link rel="stylesheet" type="text/css" href="css/index-style.css" />
  </head>
  <body>
    <audio preload="auto" loop id="background-song">
      <source src="sounds/background-song.mp3" type="audio/mpeg">
    </audio>
    <div class="background-imagem"></div>
    <div class="overlay"></div>
    <div class="conteudo">
        <div class="conteudo-imagem"></div>
        <div class="logos">
          <div class="conteudo-logo">ChessBit</div>
          <div class="conteudo-logo2">ChessBit</div>
        </div>
        <div class="conteudo-opcoes">
          <span class="options">START</span>
          <span class="options">RULES</span>
          <span class="options">GREAT MATCHES</span>
          <span class="options">EXTRAS</span>
        </div>
    </div>
  </body>
</html>

<script>
  window.addEventListener("", play());

  function play(){
    var musica = document.getElementById("background-song");
    musica.play();
  }
</script>
