<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | ChessBit</title>
    <link rel="stylesheet" type="text/css" href="css/index-style.css" />
  </head>
  <body>
    <audio preload="auto" id="background-song" loop>
      <source src="sounds/background-song.mp3" type="audio/mpeg" />
      seu navegador não suporta HTML5
    </audio>
    <audio id="select_option" preload="auto">
      <source
        src="sounds/coin-collect-retro-8-bit-sound-effect-145251.mp3"
        type="audio/mpeg"
      />
      seu navegador não suporta HTML5
    </audio>
    <div class="background-imagem"></div>
    <div class="overlay"></div>
    <div class="conteudo">
      <img id="sound-image" src="assets/pixel sound.png" />
      <div class="conteudo-imagem"></div>
      <div class="logos" id="">
        <div class="conteudo-logo">ChessBit</div>
        <div class="conteudo-logo2">ChessBit</div>
      </div>
      <div class="conteudo-opcoes">
        <div class="options">
          <img src="assets/Selector2.png" class="seta hidden" id="seta1" />
          <a href="cadastro.html"><span class="options_text">START</span></a>
        </div>
        <div class="options">
          <img src="assets/Selector2.png" class="seta hidden" id="seta2" />
          <a href="rules.html"><span class="options_text">RULES</span></a>
        </div>
        <div class="options">
          <img src="assets/Selector2.png" class="seta hidden" id="seta3" />
          <span class="options_text">GREAT MATCHES</span>
        </div>
        <div class="options">
          <img src="assets/Selector2.png" class="seta hidden" id="seta4" />
          <span class="options_text">EXTRAS</span>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const sound = document.getElementById("background-song");
    const imagem = document.getElementById("sound-image");

    var soundON = false;

    // Função para play e pouse musica
    imagem.addEventListener("click", function () {
      if (!soundON) {
        soundON = true;
        sound.volume = 0.2;
        sound.play();
      } else {
        soundON = false;
        sound.pause();
      }
    });

    // Função menu opções
    const div_opcoes = document.querySelector(".conteudo-opcoes");
    const opcoes = div_opcoes.querySelectorAll("img");
    const texto_opcoes = div_opcoes.querySelectorAll("span");
    const select_option_sound = document.getElementById("select_option");

    for (let i = 0; i < opcoes.length; i++) {
      texto_opcoes[i].addEventListener("mouseover", () => {
        opcoes[i].classList.remove("hidden");
        select_option_sound.play();
      });

      texto_opcoes[i].addEventListener("mouseout", () => {
        opcoes[i].classList.add("hidden");
        select_option_sound.load();
      });
    }
  });
</script>
